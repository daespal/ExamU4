<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Reservaciones </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-checkbox slot="end" (ion-change)="change()"></ion-checkbox>
        <ion-label>Ultimos 2</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of clientes; let i=index">
          <ion-item>
            <ion-label>{{item.nombre}}</ion-label>
            <ion-label>{{item.telefono}}</ion-label>
            <ion-label>{{item.fecha}}</ion-label>
            <ion-label>{{item.total}}</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
